<div class="modal fade" id={{ modalId }} tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-bg-primary border-3 border-bottom border-warning">
                <h5 class="modal-title" id="exampleModalLabel">{{ modalTitle }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-light">
                {{ modalText }}
                {% if form %}
                    {% include form %}
                {% endif %}
            </div>
            <div class="modal-footer bg-dark py-1">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick='{{ func }}'>{{ modalBtnAccept }}</button>
            </div>
        </div>
    </div>
</div>
